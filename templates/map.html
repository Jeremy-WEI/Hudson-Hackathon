        }

        function style(feature) {

        var geojson;

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera) {
                layer.bringToFront();
            }
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
            // $.get("/test", function(data, status) {
            //     alert("Data: " + data.a)
            // });
            // alert(e.target.feature.properties.name)
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        geojson = L.geoJson(statesData, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        var info = L.control();

        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function(props) {
            this._div.innerHTML = '<h4>US Population Density</h4>' + (props ?
                '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>' : 'Hover over a state');
        };

        info.addTo(map);

        var legend = L.control({
            position: 'bottomright'
        });

        legend.onAdd = function(map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                labels = [];

            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };
        legend.addTo(map);

    <div class="col-md-4" id="chart">
        <script>
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.1', {
            'packages': ['corechart', 'bar']
        });

        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
            var raiseData = new google.visualization.DataTable();
            raiseData.addColumn('string', 'Year');
            raiseData.addColumn('number', 'RaisedMoney');
            for (year = 2005; year < 2016; year++) {
                raiseData.addRows([
                    [year.toString(), year - 1999]
                ]);
            }

            var areaData = new google.visualization.DataTable();
            areaData.addColumn('string', 'Topping');
            areaData.addColumn('number', 'Slices');
            areaData.addRows([
                ['Mushrooms', 3],
                ['Onions', 1],
                ['Olives', 15],
                ['Zucchini', 1],
                ['Pepperoni', 2]
            ]);

            // Set chart options
            var raiseOptions = {
                title: 'Raised Money',
                width: 320,
                height: 250,
                legend: {
                    position: 'none'
                },
                chart: {
                    subtitle: 'popularity by percentage'
                },
            };
            // Set chart options
            var areaOptions = {
                'title': 'How Much Pizza You Ate Last Night',
                'width': 320,
                'height': 300
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.ColumnChart(document.getElementById('raise'));
            chart.draw(raiseData, raiseOptions);
            var chart2 = new google.visualization.PieChart(document.getElementById('area'));
            chart2.draw(areaData, areaOptions);

        }
        </script>
        <div class="row">
            <div class="col-md-12" id="raise">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="area">
                <script type="text/javascript">
                </script>
            </div>
        </div>
